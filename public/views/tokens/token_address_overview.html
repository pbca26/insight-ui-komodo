<div data-ng-include src="'views/includes/connection.html'"></div>
<section data-ng-controller="TokenAdrressController">
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <div class="page-header">
        <h1>
          <span translate>Token holdings ({{holdings.length}})</span>
        </h1>
      </div>
      <div class="well well-sm ellipsis">
        <strong translate>Address</strong> 
        <span class="text-muted">{{address}}</span>
        <span class="btn-copy" clip-copy="address"></span>
      </div>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th translate>Token</th>
            <th translate>Balance</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-show="loading">
            <td colspan="5"><span translate>Waiting for token address data...</span> <span class="loader-gif"></span></td>
          </tr>
          <tr class="fader" data-ng-repeat='t in holdings'>
            <td>
              <a href="{{$root.formatUrl('tokens/' + t.tokenId + '/address/' + address)}}">{{tokenInfo[t.tokenId].name}}</a>
              <img ng-if="tokenInfo[t.tokenId].data && tokenInfo[t.tokenId].data.decoded && tokenInfo[t.tokenId].data.decoded.image" ng-src="{{tokenInfo[t.tokenId].data.decoded.image}}" width="50" height="50" style="margin-left: 10px" />
            </td>
            <td>{{t.balance}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <h2 class="text-center text-muted" data-ng-show="!holdings.length && !loading" translate>No token holdings yet.</h2>
</section>
