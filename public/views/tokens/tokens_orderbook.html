<div data-ng-include src="'views/includes/connection.html'"></div>
<section data-ng-controller="TokensOrderbookController">
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <div class="page-header">
        <h1>
          <span translate>On-Chain Orderbook</span>
        </h1>
      </div>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th translate>Direction</th>
            <th translate>Amount</th>
            <th translate>Price</th>
          </tr>
        </thead>
        <tbody>
        <tr data-ng-show="loading">
          <td colspan="5"><span translate>Waiting for token orders data...</span> <span class="loader-gif"></span></td>
        </tr>
        <tr class="fader" data-ng-repeat='o in orderbook'>
          <td>{{o.funcid === 's' ? 'Sell' : 'Buy'}}</td>
          <td>{{o.amount}}</td>
          <td>{{o.price}} {{mainChainTicker}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <h2 class="text-center text-muted" data-ng-show="!orderbook.length && !loading" translate>No Token Orders yet.</h2>
</section>
